<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link th:href="@{/css/movies.css}" type="text/css" rel="stylesheet"/>
<meta charset="UTF-8">
<title>Add a movie</title>
</head>
<body>
	<div class="container">
	<h1 style="border-radius: 0px 0px 30px 30px;" class="text-center text-light bg-dark mb-3 pt-3 pb-3 font-weight-bold">MOVIE COLLECTION</h1>
	<div class="container w-50 bg-light p-5">
			<h2 class="text-center">ADD A MOVIE</h2>
		<div class="form-group text-center">
			<form action="#" th:action="@{/movies/confirm}" th:object="${movieWrapper}" method="POST">
				Name: <input type="text" class="form-control" name="name" th:field="*{name}"/><br>
				Release Date: <input type="date" class="form-control"  name="date" th:field="*{date}"/><br>
				Category: <input type="text" class="form-control"  name="category" th:field="*{category}"/><br>
				Description: <input type="text" class="form-control"  name="description" th:field="*{description}"/><br>
				Image URL: <input type="text" class="form-control" name="image" th:field="*{image}"/><br>
				Rating: <input type="text" class="form-control"  name="rating" th:field="*{rating}"/><br>
				Cast: <input type="text" class="form-control" name="castRef" th:value="${stars}" th:field="*{castRef}" readonly/><br>
				<button name="submit" class="btn btn-dark" type="submit" value="0">Submit</button>
			</form>
		</div>
		
	</div>
	</div>
	
	
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
</body>
</html>
