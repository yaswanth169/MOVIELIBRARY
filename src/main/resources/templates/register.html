<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/movies.css}">
<meta charset="UTF-8">
<title>Register</title>
</head>
<body>
	<div class="text-center container w-50">
	<h1 style="border-radius: 0px 0px 30px 30px;" class="text-center text-light bg-dark mb-3 pt-3 pb-3 font-weight-bold">MOVIE COLLECTION</h1>
		<div class="bg-light p-3">
			<h2>Register</h2>
			<form th:action="@{/register}" th:object="${user}" method="post">
				Username:<input type="text" class="form-control" name="username" th:field="*{username}"/>
				Password:<input type="password" class="form-control" name="password" th:field="*{password}"/>
				<input type="hidden" name="role" th:field="*{role}"/>
				<input class="btn btn-dark mt-4" value="Register" type="submit"/>
			</form>    
			<div style="margin-top:20px;">
				<span>Have an account? </span><span><a href="/login">Back to Login</a></span>   
			</div>  
		</div>
		 
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>
</html>
